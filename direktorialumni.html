<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Alumni - SMP Negeri 8 Cikarang Utara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://i.imgur.com/mRmw86t.jpeg">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        
        .sky-gradient-bg {
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .subject-card {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .subject-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .loader {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-40 sky-gradient-bg shadow-lg text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20 md:h-24">
                <div class="flex items-center gap-4">
                    <a href="index.html" class="hover:opacity-80 transition flex items-center gap-3">
                        <img src="https://i.imgur.com/mRmw86t.jpeg" alt="Logo" class="w-12 h-12 md:w-14 md:h-14 rounded-full border-2 border-white/30 shadow-sm">
                        <div class="hidden sm:block">
                            <h1 class="text-lg md:text-xl font-bold leading-none tracking-tight">DIREKTORI ALUMNI</h1>
                            <p class="text-[10px] md:text-xs font-medium text-blue-100 mt-1 uppercase tracking-widest">SMP Negeri 8 Cikarang Utara</p>
                        </div>
                    </a>
                </div>

                <div class="flex items-center gap-3">
                    <a href="index.html" class="hidden md:flex items-center gap-2 text-sm font-semibold hover:text-blue-100 transition mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                        Beranda
                    </a>
                    <button onclick="toggleModal('formModal')" class="bg-white text-blue-600 hover:bg-blue-50 py-2.5 px-6 rounded-xl shadow-md transition duration-300 font-bold text-sm flex items-center gap-2 transform active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="16" y1="11" x2="22" y2="11"/></svg>
                        <span class="hidden xs:block">Gabung Database</span>
                        <span class="xs:hidden uppercase">Daftar</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-10">
        <div class="flex flex-col md:flex-row md:items-end justify-between border-b border-gray-200 pb-6 gap-4">
            <div>
                <h2 class="text-2xl font-extrabold text-slate-800">Daftar Alumni Terbaru</h2>
                <p class="text-slate-500 text-sm mt-1">Menampilkan rekan-rekan alumni yang telah terverifikasi dalam sistem.</p>
            </div>
            <div class="text-right">
                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-bold bg-blue-100 text-blue-700">
                    <span class="w-2 h-2 bg-blue-500 rounded-full mr-2 animate-pulse"></span>
                    Sistem Terkoneksi
                </span>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div id="loadingStatus" class="flex flex-col items-center justify-center py-20">
            <div class="loader"></div>
            <p class="mt-4 text-slate-400 text-sm font-medium">Sinkronisasi data...</p>
        </div>

        <div id="alumniContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="formModal" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
            <div class="sticky top-0 bg-white p-6 border-b flex justify-between items-center z-10">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-blue-50 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="text-blue-600 w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800">Registrasi Data Alumni</h2>
                </div>
                <button onclick="toggleModal('formModal')" class="p-2 hover:bg-slate-100 rounded-full transition text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>
            
            <form id="alumniForm" class="p-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-[11px] font-bold text-slate-400 uppercase ml-1">NIS</label>
                    <input type="text" name="nis" placeholder="Nomor Induk Siswa" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[11px] font-bold text-slate-400 uppercase ml-1">Nama Lengkap</label>
                    <input type="text" name="nama" placeholder="Sesuai Ijazah" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[11px] font-bold text-slate-400 uppercase ml-1">Jenis Kelamin</label>
                    <select name="jk" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                        <option value="">Pilih...</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="text-[11px] font-bold text-slate-400 uppercase ml-1">Tanggal Lahir</label>
                    <input type="date" name="tgl_lahir" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[11px] font-bold text-slate-400 uppercase ml-1">Tahun Lulus</label>
                    <input type="number" name="thn_lulus" placeholder="Contoh: 2024" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[11px] font-bold text-slate-400 uppercase ml-1">WhatsApp</label>
                    <input type="text" name="hp" placeholder="08xxxx" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                </div>
                
                <div class="md:col-span-2 p-4 bg-blue-50/50 border-2 border-dashed border-blue-200 rounded-2xl">
                    <label class="text-[11px] font-bold text-blue-500 uppercase block mb-2">Unggah Foto Formal (Maks. 2MB)</label>
                    <input type="file" id="fotoFile" accept="image/*" class="text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-xs file:font-bold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer" required>
                </div>

                <div class="md:col-span-2 space-y-1">
                    <label class="text-[11px] font-bold text-slate-400 uppercase ml-1">Kesan & Pesan</label>
                    <textarea name="kesan" placeholder="Tuliskan memori singkat Anda..." class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl h-24 outline-none focus:ring-2 focus:ring-blue-500 transition" required></textarea>
                </div>
                
                <button type="submit" id="btnSubmit" class="md:col-span-2 bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 transition flex items-center justify-center gap-2">
                    KIRIM DATA ALUMNI
                </button>
            </form>
        </div>
    </div>

    <div id="detailModal" class="fixed inset-0 bg-slate-900/70 hidden flex items-center justify-center p-4 z-50 backdrop-blur-md">
        <div class="bg-white rounded-[2rem] max-w-sm w-full p-8 relative animate-in fade-in zoom-in duration-300">
            <button onclick="toggleModal('detailModal')" class="absolute top-6 right-6 p-2 text-slate-300 hover:text-slate-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
            <div id="detailContent" class="flex flex-col items-center text-center pt-4">
                </div>
        </div>
    </div>

    <footer class="mt-20 py-12 bg-slate-900 text-slate-500 text-center">
        <div class="max-w-7xl mx-auto px-4">
            <img src="https://i.imgur.com/mRmw86t.jpeg" class="w-12 h-12 rounded-full mx-auto mb-4 opacity-50 grayscale">
            <p class="text-[11px] uppercase tracking-[0.4em] font-bold">SMP Negeri 8 Cikarang Utara</p>
            <p class="text-[10px] mt-2">Â© 2026 Official Alumni Database System</p>
        </div>
    </footer>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyuHSss8A6Q7EiwMD8afTVPyudAVb4DQOi8N0myRFTLvCPQ0afIkfAMRpmadPwh6VA/exec";

        function toggleModal(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        window.onload = loadData;

        async function loadData() {
            const container = document.getElementById('alumniContainer');
            const status = document.getElementById('loadingStatus');
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                status.classList.add('hidden');
                container.innerHTML = '';

                if(data.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center py-20 bg-slate-100 rounded-3xl border-2 border-dashed border-slate-200 text-slate-400">Belum ada alumni terdaftar.</div>';
                    return;
                }

                data.reverse().forEach((item, index) => {
                    const fotoUrl = `https://lh3.googleusercontent.com/d/${item.fotoId}`;
                    container.innerHTML += `
                        <div onclick='showDetail(${JSON.stringify(item)})' class="subject-card bg-white p-5 rounded-2xl border border-slate-100 shadow-sm flex flex-col items-center cursor-pointer group" style="animation-delay: ${index * 0.05}s">
                            <div class="w-24 h-24 mb-4 rounded-full p-1 bg-slate-50 group-hover:bg-blue-50 transition duration-500">
                                <img src="${fotoUrl}" class="w-full h-full rounded-full object-cover border-2 border-white shadow-sm" 
                                     onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(item.nama)}&background=f1f5f9&color=64748b&size=128'">
                            </div>
                            <h2 class="text-sm font-bold text-slate-800 uppercase tracking-tight line-clamp-1">${item.nama}</h2>
                            <p class="text-[10px] font-bold text-blue-500 mt-1 uppercase">Lulus Tahun ${item.thn_lulus}</p>
                        </div>
                    `;
                });
            } catch (err) {
                status.innerHTML = '<p class="text-red-500 text-xs">Gagal memuat data.</p>';
            }
        }

        function showDetail(item) {
            const content = document.getElementById('detailContent');
            const fotoUrl = `https://lh3.googleusercontent.com/d/${item.fotoId}`;

            content.innerHTML = `
                <img src="${fotoUrl}" class="w-28 h-28 rounded-full border-4 border-slate-50 shadow-lg object-cover mb-4" 
                     onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(item.nama)}&background=f1f5f9&color=64748b&size=200'">
                <h3 class="text-lg font-bold text-slate-800 uppercase">${item.nama}</h3>
                <p class="text-xs font-bold text-blue-500 uppercase tracking-widest mb-6">Alumni Angkatan ${item.thn_lulus}</p>
                
                <div class="w-full bg-slate-50 p-6 rounded-2xl text-slate-600 text-xs leading-relaxed italic relative border border-slate-100">
                    "${item.kesan || 'Bangga menjadi bagian dari SMPN 8 Cikarang Utara.'}"
                </div>

                <div class="mt-8 flex gap-3 w-full">
                    <div class="flex-1 bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <p class="text-[9px] font-bold text-slate-400 uppercase">NIS</p>
                        <p class="text-xs font-bold text-slate-700">${item.nis}</p>
                    </div>
                    <div class="flex-1 bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Gender</p>
                        <p class="text-xs font-bold text-slate-700">${item.jk}</p>
                    </div>
                </div>
            `;
            toggleModal('detailModal');
        }

        document.getElementById('alumniForm').onsubmit = async function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const fileInput = document.getElementById('fotoFile').files[0];
            
            if (fileInput.size > 2 * 1024 * 1024) {
                alert("Foto terlalu besar (Max 2MB)");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = "MENGIRIM...";

            const reader = new FileReader();
            reader.onload = async function(ev) {
                const base64Data = ev.target.result.split(',')[1];
                const formData = {
                    nis: document.getElementsByName('nis')[0].value,
                    nama: document.getElementsByName('nama')[0].value,
                    jk: document.getElementsByName('jk')[0].value,
                    thn_lulus: document.getElementsByName('thn_lulus')[0].value,
                    hp: document.getElementsByName('hp')[0].value,
                    kesan: document.getElementsByName('kesan')[0].value,
                    foto_base64: base64Data,
                    foto_type: fileInput.type,
                    foto_name: fileInput.name
                };

                try {
                    const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify(formData) });
                    alert("Data berhasil disimpan!");
                    location.reload();
                } catch (err) {
                    alert("Terjadi kesalahan.");
                    btn.disabled = false;
                }
            };
            reader.readAsDataURL(fileInput);
        };
    </script>
</body>
</html>
