<!DOCTYPE html>
<html lang="id">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Input Berita Baru</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Gradasi Modern */
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .main-card {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        border: none;
        overflow: hidden;
        width: 100%;
        max-width: 800px;
        animation: fadeInUp 0.8s ease;
    }

    .card-header-custom {
        background: linear-gradient(to right, #ffffff, #f8f9fa);
        padding: 30px 40px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .form-control {
        border-radius: 10px;
        padding: 12px 15px;
        border: 2px solid #f0f0f0;
        background-color: #fcfcfc;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
        border-color: #764ba2;
        background-color: #fff;
    }

    .form-label {
        font-weight: 600;
        color: #555;
        margin-bottom: 8px;
        font-size: 0.95rem;
    }

    .btn-submit {
        background: linear-gradient(45deg, #11998e, #38ef7d);
        border: none;
        border-radius: 10px;
        padding: 12px 30px;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4);
        transition: transform 0.2s, box-shadow 0.2s;
        width: 100%;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(56, 239, 125, 0.6);
        background: linear-gradient(45deg, #0e857b, #2dd66c);
    }

    .btn-submit:disabled {
        background: #ccc;
        transform: none;
        box-shadow: none;
    }

    .alert-custom {
        border-left: 5px solid #ffc107;
        background-color: #fff8e1;
        border-radius: 8px;
        font-size: 0.9rem;
    }

    /* Animasi Masuk */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .input-icon {
        color: #764ba2;
        margin-right: 8px;
    }
</style>
</head>
<body>

<div class="card main-card">
    <div class="card-header-custom">
        <h2 class="mb-0 text-dark fw-bold"><i class="fas fa-newspaper text-primary me-2"></i> Formulir Input Berita</h2>
        <a class="btn btn-outline-primary px-3 rounded-pill" href="index.html" style="white-space: nowrap;">
            <i class="fas fa-arrow-left me-2"></i> Kembali ke Beranda
        </a>
    </div>

    <div class="card-body p-4 p-md-5">
        
        <div class="alert alert-custom mb-4 shadow-sm" role="alert">
            <i class="fas fa-exclamation-triangle text-warning me-2"></i> 
            <strong>PERHATIAN:</strong> Data akan disimpan ke Google Spreadsheet menggunakan Google Apps Script.
        </div>
        
        <form id="beritaForm"> 
            
            <div class="mb-4">
                <label for="judulBerita" class="form-label"><i class="fas fa-heading input-icon"></i> Judul Berita</label>
                <input type="text" class="form-control" id="judulBerita" name="judul" placeholder="Masukkan judul utama..." required>
            </div>
            
            <div class="mb-4">
                <label for="gambarBerita" class="form-label"><i class="fas fa-image input-icon"></i> Link Gambar Utama</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-link text-muted"></i></span>
                    <input type="text" class="form-control" id="gambarBerita" name="gambar" placeholder="https://..." required>
                </div>
                <div class="form-text mt-2 ms-1"><small class="text-secondary">Pastikan link gambar dapat diakses publik.</small></div>
            </div>

            <div class="mb-5">
                <label for="isiBerita" class="form-label"><i class="fas fa-align-left input-icon"></i> Isi Lengkap Berita</label>
                <textarea class="form-control" id="isiBerita" name="isi" rows="8" placeholder="Tuliskan detail berita di sini..." required></textarea>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg btn-submit text-white">
                    <i class="fas fa-paper-plane me-2"></i> Publikasikan Berita
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // ==============================================================================
    //  PENTING: GANTI URL DI BAWAH INI DENGAN URL SKRIP APPS SCRIPT ANDA
    // ==============================================================================
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwMAspEPRFJNPpS2r8SIXPnfSedBEubv8TyvkAGVt57JUWj64N-1Z3ftiHXDObNBMh_/exec' ;

    const form = document.getElementById('beritaForm');

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // Mencegah form dikirim secara tradisional

        const submitButton = form.querySelector('button[type="submit"]');
        const originalBtnText = submitButton.innerHTML; // Simpan teks/icon asli
        
        // Nonaktifkan tombol dan ubah teks
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Mengirim...';

        const formData = new FormData(form);

        fetch(APPS_SCRIPT_URL, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === 'success') {
                // SweetAlert style (Native JS alternative)
                alert('✅ Berita berhasil disimpan ke Google Sheet!');
                form.reset(); // Kosongkan form setelah berhasil
            } else {
                alert('❌ Gagal menyimpan berita. Error: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error saat koneksi:', error);
            alert('❌ Terjadi kesalahan koneksi. Pastikan URL skrip Anda benar.');
        })
        .finally(() => {
            // Aktifkan kembali tombol
            submitButton.disabled = false;
            submitButton.innerHTML = originalBtnText;
        });
    });
</script>
</body>
</html>
