    <style>
        /* Menggunakan font Inter secara default */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Warna dasar biru muda */
        }
        
        /* Definisi Gradasi Biru Langit (Sky Blue Gradient) */
        .sky-gradient-bg {
            background: linear-gradient(135deg, #89cff0 0%, #4682b4 100%); /* Light Blue ke Steel Blue */
        }

        /* Animasi Sederhana untuk Kartu Mata Pelajaran (Fade-in dan Fly-up) */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Kelas untuk menerapkan animasi */
        .subject-card {
            opacity: 0; /* Mulai tersembunyi */
            animation: fadeIn 0.6s ease-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect yang elegan */
        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Dekorasi tambahan untuk efek visual dinamis */
        .header-decoration {
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #38bdf8, #0ea5e9, #3b82f6);
        }
    </style>
</head>

        // Fungsi untuk membuat dan menampilkan kartu mata pelajaran
        function renderSubjects() {
            const listContainer = document.getElementById('subject-list');
            
            subjects.forEach((subject, index) => {
                // Membuat elemen kartu
                const card = document.createElement('div');
                card.className = 'subject-card bg-white p-6 rounded-xl shadow-lg border border-blue-100 flex flex-col space-y-4';
                
                // Menambahkan delay animasi berdasarkan indeks untuk efek berurutan
                card.style.animationDelay = `${index * 0.1}s`;

                // Struktur konten kartu
                card.innerHTML = `
                    <div class="flex items-center space-x-4 border-b pb-3 border-blue-50">
                        <div class="text-3xl p-3 bg-blue-500/10 text-blue-600 rounded-full shadow-inner">
                            ${subject.icon}
                        </div>
                        <h2 class="text-xl font-bold text-blue-800">${index + 1}. ${subject.title}</h2>
                    </div>
                    <p class="text-gray-700 leading-relaxed text-sm">
                        ${subject.description}
                    </p>
                `;

                listContainer.appendChild(card);
            });
        }

        // Jalankan fungsi setelah DOM selesai dimuat
        window.onload = renderSubjects;
