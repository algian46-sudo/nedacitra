<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Absensi Siswa</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/mRmw86t.jpeg">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        padding: 20px;
    }
    .container {
        max-width: 420px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        background: #007bff;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Form Absensi Siswa</h2>

    <label>ID Siswa</label>
    <input type="text" id="idSiswa" placeholder="Scan / ketik ID Siswa" oninput="cariSiswa()">

    <label>Nama Siswa</label>
    <input type="text" id="namaSiswa" readonly>

    <label>Kelas</label>
    <input type="text" id="kelasSiswa" readonly>

    <label>Status</label>
    <select id="status">
        <option value="">-- Pilih Status --</option>
        <option value="Hadir">Hadir</option>
        <option value="Izin">Izin</option>
        <option value="Sakit">Sakit</option>
        <option value="Alpa">Alpa</option>
    </select>

    <button onclick="kirimData()">Kirim Absensi</button>

    <p id="hasil" style="margin-top:15px; font-weight:bold;"></p>
</div>

<script>
// URL Web App kamu
const url = "https://script.google.com/macros/s/AKfycbwZqNpidIiF-pIZ0DEKMabR7JmQRUs5EvBhs2HqhuJ6EnBGhst_Fm7DUaBxuiREsIpn/exec";

// Cache data siswa
let dataSiswa = [];

// Ambil data referensi siswa dari Apps Script
fetch(url + "?action=getSiswa")
    .then(res => res.json())
    .then(data => {
        dataSiswa = data;
        console.log("Data siswa berhasil dimuat:", dataSiswa);
    })
    .catch(err => {
        console.error("Gagal memuat data siswa:", err);
    });

// Fungsi mencari siswa berdasarkan ID
function cariSiswa() {
    const id = document.getElementById("idSiswa").value.trim();
    const siswa = dataSiswa.find(s => s.ID_Siswa === id);

    if (siswa) {
        document.getElementById("namaSiswa").value = siswa.Nama_Siswa;
        document.getElementById("kelasSiswa").value = siswa.Kelas;
    } else {
        document.getElementById("namaSiswa").value = "";
        document.getElementById("kelasSiswa").value = "";
    }
}

// Fungsi kirim data absensi
function kirimData() {
    const id = document.getElementById("idSiswa").value.trim();
    const nama = document.getElementById("namaSiswa").value.trim();
    const kelas = document.getElementById("kelasSiswa").value.trim();
    const status = document.getElementById("status").value;

    if (!id || !nama || !kelas || !status) {
        document.getElementById("hasil").innerHTML = "⚠️ Lengkapi semua data!";
        return;
    }

    // Format timestamp MM/DD/YYYY
    const now = new Date();
    const timestamp = 
        (now.getMonth() + 1) + "/" +
        now.getDate() + "/" +
        now.getFullYear();

    const formData = new FormData();
    formData.append("id", id); // penting: Apps Script menerima parameter "id"
    formData.append("Timestamp", timestamp);
    formData.append("Nama_Siswa", nama);
    formData.append("Status", status);
    formData.append("Kelas", kelas);

    fetch(url, { method: "POST", body: formData })
        .then(res => res.text())
        .then(txt => {
            document.getElementById("hasil").innerHTML = "✅ Absensi berhasil dikirim!";
            document.getElementById("idSiswa").value = "";
            document.getElementById("namaSiswa").value = "";
            document.getElementById("kelasSiswa").value = "";
            document.getElementById("status").value = "";
        })
        .catch(err => {
            document.getElementById("hasil").innerHTML = "❌ Gagal mengirim data!";
        });
}
</script>

</body>
</html>
