<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Karya Siswa</title>
    <style>
        /* Gaya ini hanya berlaku di dalam .student-works-section */
        .student-works-section {
            font-family: Arial, sans-serif;
            margin: 20px auto; 
            background: #f9f9f9;
            padding: 20px;
            max-width: 1280px; /* Batas lebar untuk tampilan 4 kartu yang baik */
        }

        .student-works-section h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .student-works-section .card-container { 
            display: flex; 
            flex-wrap: wrap; 
            /* Tambahkan sedikit ruang negatif untuk mengatasi margin antar kartu */
            gap: 20px; 
            justify-content: space-between; /* Untuk meratakan kartu */
        }

        .student-works-section .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            /* Hitung lebar untuk 4 kartu dalam satu baris, dikurangi ruang antar kartu */
            width: calc(25% - 15px); /* (100% / 4 kartu) - sedikit penyesuaian gap */
            min-width: 250px; /* Lebar minimum agar kartu tidak terlalu kecil */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Penyesuaian untuk tampilan responsif pada layar kecil */
        @media (max-width: 1024px) {
            .student-works-section .card {
                width: calc(50% - 10px); /* 2 kartu per baris */
            }
        }
        
        @media (max-width: 600px) {
            .student-works-section .card {
                width: 100%; /* 1 kartu per baris */
            }
        }

        .student-works-section .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .student-works-section .card-content {
            padding: 15px;
            flex-grow: 1;
        }

        .student-works-section .tag {
            display: inline-block;
            background: #007BFF;
            color: #fff;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .student-works-section .date {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .student-works-section .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            line-height: 1.3;
        }

        .student-works-section .card p {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .student-works-section .read-more {
            text-align: right;
            padding: 0 15px 15px;
        }

        .student-works-section .read-more a {
            font-size: 13px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="student-works-section">
        <h1>Karya Terbaru Siswa</h1>
        <div class="card-container" id="karya-container"></div>
    </div>
    
    <script>
        const url = "https://script.google.com/macros/s/AKfycbwtAZFJdch8LjbT2P-NomV-0QPKjryaQbK1-VrAuFsfSGX9UDbA9v6H8eIFSQtYWzMY/exec?mode=read";

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Mengambil 4 item pertama
                const top4 = data.slice(0, 4); 
                const container = document.getElementById("karya-container");

                // Memastikan container kosong sebelum diisi (praktik yang baik)
                container.innerHTML = '';

                if (top4.length === 0) {
                     container.innerHTML = "<p>Tidak ada karya yang ditemukan.</p>";
                     return;
                }

                top4.forEach(item => {
                    const card = document.createElement("div");
                    card.className = "card";

                    // Mengambil 100 karakter pertama untuk ringkasan konten
                    const summary = item.content ? item.content.slice(0, 100) + '...' : 'Tidak ada deskripsi.';

                    card.innerHTML = `
                        ${item.imageLink ? `<img src="${item.imageLink}" alt="${item.title}">` : ""}
                        <div class="card-content">
                            <div class="tag">${item.category || 'Umum'}</div>
                            <div class="date">${item.date || new Date().toLocaleDateString('id-ID')}</div>
                            <h3>${item.title || 'Tanpa Judul'}</h3>
                            <p>${summary}</p>
                        </div>
                        <div class="read-more">
                            <a href="#">Baca Selengkapnya</a>
                        </div>
                    `;

                    container.appendChild(card);
                });
            })
            .catch(err => {
                console.error("Gagal memuat data dari Apps Script:", err);
                document.getElementById("karya-container").innerHTML = "<p>Gagal memuat data. Silakan cek koneksi.</p>";
            });
    </script>
</body>
</html>
