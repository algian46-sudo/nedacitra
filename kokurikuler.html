<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokurikuler | SMP Negeri 8 Cikarang Utara</title>
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Memuat Font Awesome untuk ikon (sesuai skrip referensi) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="https://i.imgur.com/mRmw86t.jpeg">
    
    <style>
        /* Definisi variabel warna dari skrip referensi (simulasi) */
        :root {
            --primary-dark: #1e3a8a; /* Contoh warna biru gelap */
            --secondary-color: #f59e0b; /* Contoh warna oranye/aksen */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Latar belakang sangat terang */
        }

        /* Gaya Header Kustom (nuansa biru-orange dari skrip referensi) */
        .header-bg {
            background-color: #f0f8ff; /* Biru muda */
        }

        /* Animasi Kartu untuk kesan dinamis */
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .project-card {
            opacity: 0; 
            animation: slideInUp 0.6s ease-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(30, 58, 138, 0.15); /* Bayangan dengan hint warna primary */
        }

        /* Gaya untuk ikon dan judul agar senada dengan skrip referensi */
        .icon-accent {
            color: var(--secondary-color); /* Menggunakan warna aksen */
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header Halaman Kokurikuler -->
    <header class="header-bg shadow-lg py-8 mb-10 border-b-4 border-yellow-500">
        <div class="container mx-auto px-4 relative">
            <!-- Tombol Kembali ke Beranda (Meniru tombol dari contoh sebelumnya) -->
            <a href="index.html#kurikulum" class="absolute top-0 left-4 sm:left-6
                bg-white text-blue-800 hover:bg-gray-100 py-1 px-3 rounded-lg
                shadow transition duration-300 ease-in-out font-medium text-sm
                flex items-center space-x-2 border border-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m15 18-6-6 6-6"/>
                </svg>
                <span>Kembali</span>
            </a>
            
            <div class="text-center mt-6">
                <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800">
                    KOKURIKULER
                </h1>
                <p class="text-xl mt-2 text-gray-600">
                    Projek kokurikuler 8 dimensi profil lulusan
                </p>
                <div class="w-16 h-1 bg-yellow-500 mx-auto mt-3 rounded-full"></div>
            </div>
        </div>
    </header>

    <!-- Konten Utama: Daftar Kegiatan Kokurikuler -->
    <main class="container mx-auto px-4 pb-12">
        <div class="row grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="kokurikuler-list">
            <!-- Kartu Kegiatan akan dimasukkan di sini oleh JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-12 p-4 text-center text-gray-600 border-t border-gray-200">
        <p class="text-sm">&copy; 2025 SMP Negeri 8 Cikarang Utara. Kurikulum Merdeka.</p>
    </footer>

    <script>
        // Data Kegiatan Kokurikuler (P5)
        const kokurikulerProjects = [
            {
                title: "Projek P5 Lingkungan",
                description: "Projek kokurikuler 8 dimensi profil lulusan  yang fokus pada isu lingkungan seperti daur ulang, konservasi air, atau penanaman pohon. Tujuannya menumbuhkan kepedulian dan tanggung jawab terhadap alam.",
                iconClass: "fas fa-leaf", // Ikon daun
                bgColor: "bg-green-500/10",
                textColor: "text-green-700",
                delay: 0
            },
            {
                title: "Praktikum Lintas Mata Pelajaran",
                description: "Kegiatan observasi, kunjungan, atau simulasi di luar kelas, seperti kunjungan museum, observasi alam untuk IPA, atau simulasi ekonomi sederhana untuk IPS.",
                iconClass: "fas fa-flask", // Ikon labu erlenmeyer
                bgColor: "bg-blue-500/10",
                textColor: "text-blue-700",
                delay: 0.1
            },
            {
                title: "Debat dan Diskusi PPKn",
                description: "Forum untuk melatih keterampilan berpikir kritis, berargumentasi, dan menyampaikan pendapat secara santun mengenai isu-isu kewarganegaraan dan demokrasi.",
                iconClass: "fas fa-comments", // Ikon komentar/diskusi
                bgColor: "bg-indigo-500/10",
                textColor: "text-indigo-700",
                delay: 0.2
            },
            {
                title: "Projek Kewirausahaan & Budaya",
                description: "Projek yang mendorong kreativitas dalam pembuatan produk sederhana (kewirausahaan) atau pementasan seni budaya lokal untuk melestarikan warisan bangsa.",
                iconClass: "fas fa-store", // Ikon toko/bisnis
                bgColor: "bg-yellow-500/10",
                textColor: "text-yellow-700",
                delay: 0.3
            },
            {
                title: "Projek Informatika Digital",
                description: "Kegiatan berbasis proyek yang melibatkan pembuatan aplikasi sederhana, pengolahan data, desain grafis, atau simulasi digital untuk meningkatkan literasi teknologi.",
                iconClass: "fas fa-laptop-code", // Ikon laptop dan coding
                bgColor: "bg-red-500/10",
                textColor: "text-red-700",
                delay: 0.4
            },
            {
                title: "Kegiatan Sosial Masyarakat",
                description: "Melaksanakan kegiatan bakti sosial, kerja bakti lingkungan, atau program literasi di masyarakat sekitar untuk menumbuhkan rasa empati dan kepedulian sosial.",
                iconClass: "fas fa-hand-holding-heart", // Ikon memberi/sosial
                bgColor: "bg-pink-500/10",
                textColor: "text-pink-700",
                delay: 0.5
            }
        ];

        // Fungsi untuk membuat dan menampilkan kartu kegiatan
        function renderProjects() {
            const listContainer = document.getElementById('kokurikuler-list');
            
            kokurikulerProjects.forEach((project) => {
                const card = document.createElement('div');
                
                // Menggunakan kombinasi kelas Bootstrap (col-md-4) dan Tailwind
                card.className = 'col-md-4 project-card'; 
                
                // Menambahkan delay animasi
                card.style.animationDelay = `${project.delay}s`;

                card.innerHTML = `
                    <!-- Menggunakan kelas Tailwind untuk styling card -->
                    <div class="bg-white p-6 h-full rounded-xl shadow-lg border border-gray-100 flex flex-col items-center text-center">
                        <div class="p-4 ${project.bgColor} ${project.textColor} rounded-full mb-4 shadow-inner">
                            <i class="${project.iconClass} fa-2x"></i>
                        </div>
                        <h4 class="text-xl font-bold text-gray-800 mb-2">${project.title}</h4>
                        <div class="w-12 h-1 ${project.textColor.replace('text-', 'bg-')} mx-auto mb-3 rounded-full"></div>
                        <p class="text-gray-600 leading-relaxed text-sm">${project.description}</p>
                    </div>
                `;

                listContainer.appendChild(card);
            });
        }

        // Jalankan fungsi setelah DOM selesai dimuat
        window.onload = renderProjects;
    </script>
</body>

</html>
