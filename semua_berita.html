<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsip Berita - SMP NEGERI 8 CIKARANG UTARA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #004aad; /* Biru Sekolah */
            --secondary-color: #007bff;
            --light-bg: #f3f6fb;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(5px);
        }
        .navbar-brand {
            font-weight: 700 !important;
            color: var(--primary-color) !important;
        }
        .nav-link {
            font-weight: 500;
        }

        /* Hero Section Modernized with Gradient */
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 80px 0;
            margin-bottom: 50px !important;
            box-shadow: 0 10px 20px rgba(0, 74, 173, 0.3);
        }
        .hero-section h1 {
            color: white !important;
            font-size: 3rem;
        }
        .hero-section p {
            font-weight: 300;
            opacity: 0.9;
        }

        /* Berita Card Styling */
        .berita-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0; /* Untuk animasi fade-in */
            transform: translateY(20px);
        }
        .berita-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .berita-content {
            white-space: pre-line; 
            line-height: 1.8;
            font-size: 1.05rem; /* Sedikit dikecilkan agar lebih rapi */
            color: #444;
            text-align: justify;
        }
        
        .berita-image {
            width: 100%;
            max-height: 400px; /* Disesuaikan */
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .berita-image:hover {
            transform: scale(1.02);
        }
        
        .metadata {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Loading Spinner */
        #loading .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        /* Animation Keyframe */
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in-item {
            animation: fadeInUp 0.5s ease forwards;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="Index.html">
                <i class="fas fa-school me-2"></i> SMPN 8 CIKARANG UTARA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-primary px-3 rounded-pill" href="index.html">
                            <i class="fas fa-arrow-left me-2"></i> Kembali ke Beranda
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container text-center">
            <h1 class="fw-bold"><i class="fas fa-archive me-2"></i> Arsip Berita Sekolah</h1>
            <p class="lead">Kumpulan seluruh kegiatan dan informasi terbaru SMP NEGERI 8 CIKARANG UTARA</p>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10" id="news-feed">
                
                <div class="text-center py-5" id="loading">
                    <div class="spinner-grow text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-secondary fw-bold">Sedang memuat seluruh berita...</p>
                </div>

            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <small>&copy; 2025 SMP NEGERI 8 CIKARANG UTARA | Dibuat dengan semangat</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // =========================================================
        // PENTING: FUNGSI DAN STRUKTUR LOGIKA JAVASCRIPT TIDAK DIUBAH
        // =========================================================
        const APPS_SCRIPT_URL_JSON = 'https://script.google.com/macros/s/AKfycbwMAspEPRFJNPpS2r8SIXPnfSedBEubv8TyvkAGVt57JUWj64N-1Z3ftiHXDObNBMh_/exec'; 

        function loadAllNews() {
            const container = document.getElementById('news-feed');
            const loading = document.getElementById('loading');
            
            const url = APPS_SCRIPT_URL_JSON + '?mode=read';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Sembunyikan Loading
                    loading.style.display = 'none';

                    if (data.length === 0) {
                        container.innerHTML = '<div class="alert alert-warning text-center rounded-3 shadow-sm">Belum ada berita yang dipublikasikan.</div>';
                        return;
                    }

                    // Logika Pengurutan: Data dari terbaru ke terlama (Descending)
                    // Fungsi ini dipertahankan dari skrip asli, hanya penamaan variabel yang lebih rapi
                    data.sort((a, b) => {
                        // Mengurutkan berdasarkan tanggal, dari terbaru ke terlama
                        return new Date(b.date) - new Date(a.date); // FIX: Menggunakan a.date di bagian pengurang
                    });

                    // Loop dan Tampilkan Semua Berita
                    let htmlContent = '';
                    
                    data.forEach((berita, index) => {
                        htmlContent += `
                            <article class="berita-card fade-in-item" style="animation-delay: ${index * 0.1}s;">
                                <header class="mb-4">
                                    <h2 class="fw-bold mb-2 text-dark">${berita.title}</h2>
                                    <div class="text-muted small metadata">
                                        <i class="far fa-calendar-alt me-2"></i>Diposting pada: ${berita.date}
                                        <span class="badge bg-primary-subtle text-primary ms-3">${index === 0 ? 'TERBARU' : 'Arsip'}</span>
                                    </div>
                                </header>

                                <div class="mb-4 overflow-hidden">
                                    <img src="${berita.imageLink}" class="berita-image shadow-lg" alt="${berita.title}" onerror="this.src='https://via.placeholder.com/1000x500?text=Gambar+Berita+Tidak+Tersedia'" loading="lazy">
                                </div>

                                <div class="berita-content">
                                    ${berita.content}
                                </div>
                            </article>
                        `;
                    });

                    container.innerHTML = htmlContent;
                })
                .catch(error => {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    container.innerHTML = '<div class="alert alert-danger text-center rounded-3 shadow-sm">Gagal memuat berita. Periksa koneksi atau URL Script.</div>';
                });
        }

        // Jalankan fungsi saat halaman dibuka
        document.addEventListener('DOMContentLoaded', loadAllNews);
    </script>
</body>

</html>
