<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsip Berita - SMP NEGERI 8 CIKARANG UTARA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://i.imgur.com/mRmw86t.jpeg">
    
    <style>
        :root {
            --primary-color: #004aad; /* Biru Sekolah */
            --secondary-color: #007bff;
            --light-bg: #f3f6fb;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(5px);
        }
        .navbar-brand {
            font-weight: 700 !important;
            color: var(--primary-color) !important;
        }
        .nav-link {
            font-weight: 500;
        }

        /* Hero Section Modernized with Gradient */
        .hero-section {
            background: linear-gradient(rgba(0, 74, 173, 0.7), rgba(0, 188, 212, 0.7)), url('https://i.imgur.com/c1n4bWr.png') no-repeat center center/cover;
            color: white;
            padding: 80px 0;
            margin-bottom: 50px !important;
            box-shadow: 0 10px 20px rgba(0, 74, 173, 0.3);
        }
        .hero-section h1 {
            color: white !important;
            font-size: 3rem;
        }
        .hero-section p {
            font-weight: 300;
            opacity: 0.9;
        }

        /* Berita Card Styling (Used for list items and full view container) */
        .berita-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0; 
            transform: translateY(20px);
        }
        /* Style untuk kartu ringkasan */
        #newsListContainer .berita-card {
            cursor: pointer;
        }
        #newsListContainer .berita-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        /* Style untuk tampilan berita tunggal */
        #singleNewsContainer {
            /* Tampilan penuh tidak perlu animasi fade-in kartu */
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .berita-content {
            white-space: pre-line; 
            line-height: 1.8;
            font-size: 1.05rem;
            color: #444;
            text-align: justify;
        }
        
        .berita-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .metadata {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Loading Spinner */
        #loading .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        /* Animation Keyframe */
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in-item {
            animation: fadeInUp 0.5s ease forwards;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-school me-2"></i> SMPN 8 CIKARANG UTARA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-primary px-3 rounded-pill" href="index.html">
                            <i class="fas fa-arrow-left me-2"></i> Kembali ke Beranda
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container text-center">
            <h1 class="fw-bold"><i class="fas fa-archive me-2"></i> Arsip Berita Sekolah</h1>
            <p class="lead">Kumpulan seluruh kegiatan dan informasi terbaru SMP NEGERI 8 CIKARANG UTARA</p>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                
                <!-- 1. Tampilan Berita Tunggal (Awalnya akan disembunyikan oleh JS) -->
                <div id="singleNewsContainer" class="berita-card" style="display: none;">
                    <button onclick="showNewsList()" class="btn btn-outline-primary mb-4 rounded-pill">
                        <i class="fas fa-arrow-left me-2"></i> Kembali ke Semua Berita
                    </button>
                    
                    <div id="singleNewsContent">
                        <!-- Konten berita tunggal akan di-inject di sini -->
                    </div>
                </div>

                <!-- 2. Tampilan Daftar Kartu Berita -->
                <div id="newsListContainer">
                    <div class="text-center py-5" id="loading">
                        <div class="spinner-grow text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3 text-secondary fw-bold">Sedang memuat seluruh berita...</p>
                    </div>
                    <!-- Kartu Berita akan di-inject di sini -->
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <small>&copy; 2025-2026 SMP NEGERI 8 CIKARANG UTARA | Dibuat dengan semangat</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // URL Google App Script untuk mengambil data berita
        const APPS_SCRIPT_URL_JSON = 'https://script.google.com/macros/s/AKfycbwMAspEPRFJNPpS2r8SIXPnfSedBEubv8TyvkAGVt57JUWj64N-1Z3ftiHXDObNBMh_/exec'; 

        // Global variable untuk menyimpan data yang sudah diambil
        let allNewsData = []; 

        const newsListContainer = document.getElementById('newsListContainer');
        const singleNewsContainer = document.getElementById('singleNewsContainer');
        const singleNewsContent = document.getElementById('singleNewsContent');
        const loading = document.getElementById('loading');

        /**
         * Helper: Memotong teks konten untuk ringkasan kartu.
         * @param {string} text - Konten lengkap.
         * @param {number} limit - Batas karakter.
         * @returns {string} Teks ringkas.
         */
        function truncateText(text, limit) {
            if (!text) return '';
            // Hapus karakter baris baru dan spasi berlebihan
            const cleanText = text.replace(/\n/g, ' ').trim(); 
            if (cleanText.length <= limit) {
                return cleanText;
            }
            return cleanText.substring(0, limit) + '...';
        }

        /**
         * Menampilkan tampilan berita tunggal (full content).
         * @param {object} newsItem - Objek berita lengkap.
         */
        function showSingleNews(newsItem) {
            console.log("Fungsi showSingleNews dieksekusi untuk berita:", newsItem.title);
            
            // 1. Render konten penuh
            singleNewsContent.innerHTML = `
                <header class="mb-4">
                    <h1 class="fw-bold mb-2 text-dark">${newsItem.title}</h1>
                    <div class="text-muted small metadata">
                        <i class="far fa-calendar-alt me-2"></i>Diposting pada: ${newsItem.date}
                    </div>
                </header>

                <div class="mb-4 overflow-hidden">
                    <img src="${newsItem.imageLink}" class="berita-image shadow-lg" alt="${newsItem.title}" onerror="this.src='https://via.placeholder.com/1000x500?text=Gambar+Tidak+Tersedia'" loading="lazy">
                </div>

                <div class="berita-content">
                    ${newsItem.content}
                </div>
            `;
            
            // 2. Beralih tampilan
            newsListContainer.style.display = 'none';
            singleNewsContainer.style.display = 'block'; // Pastikan tampil
            window.scrollTo(0, 0); // Gulir ke atas halaman
        }
        
        /**
         * Menampilkan tampilan daftar kartu berita.
         */
        function showNewsList() {
            console.log("Kembali ke daftar berita.");
            // Beralih tampilan kembali ke daftar
            singleNewsContainer.style.display = 'none';
            newsListContainer.style.display = 'block'; // Pastikan tampil
            window.scrollTo(0, 0); // Gulir ke atas halaman
        }

        /**
         * Mengambil dan merender semua kartu berita.
         */
        function loadAllNews() {
            loading.style.display = 'block';
            newsListContainer.innerHTML = ''; 
            newsListContainer.appendChild(loading);
            // Pastikan tampilan berita tunggal tersembunyi saat load awal
            singleNewsContainer.style.display = 'none'; 

            const url = APPS_SCRIPT_URL_JSON + '?mode=read';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    newsListContainer.innerHTML = ''; // Hapus spinner
                    
                    if (data.length === 0) {
                        newsListContainer.innerHTML = '<div class="alert alert-warning text-center rounded-3 shadow-sm">Belum ada berita yang dipublikasikan.</div>';
                        return;
                    }
                    
                    allNewsData = data; 
                    
                    // Urutkan data: Terbaru ke Terlama (Descending)
                    allNewsData.sort((a, b) => {
                        return new Date(b.date) - new Date(a.date);
                    });

                    // Loop dan Render Kartu Berita Ringkas
                    allNewsData.forEach((berita, index) => {
                        const card = document.createElement('article');
                        card.className = 'berita-card fade-in-item cursor-pointer'; 
                        card.style.animationDelay = `${index * 0.1}s`;
                        
                        const summary = truncateText(berita.content, 250); 

                        card.innerHTML = `
                            <div class="row align-items-center">
                                <div class="col-md-4 mb-3 mb-md-0">
                                    <img src="${berita.imageLink}" class="berita-image shadow-sm" alt="${berita.title}" onerror="this.src='https://via.placeholder.com/400x250?text=RINGKASAN+TIDAK+TERSEDIA'" loading="lazy" style="max-height: 200px; height: 200px;">
                                </div>
                                <div class="col-md-8">
                                    <header class="mb-2">
                                        <h3 class="fw-bold mb-1 text-dark">${berita.title}</h3>
                                        <div class="text-muted small metadata">
                                            <i class="far fa-calendar-alt me-1"></i>Diposting pada: ${berita.date}
                                            <span class="badge bg-primary-subtle text-primary ms-3">${index === 0 ? 'TERBARU' : 'Arsip'}</span>
                                        </div>
                                    </header>
                                    <p class="text-secondary">${summary}</p>
                                    <!-- Tombol Baca Selengkapnya di sini tidak perlu event terpisah karena event sudah ada di elemen card -->
                                    <div class="btn btn-sm btn-primary mt-2 rounded-pill">Baca Selengkapnya <i class="fas fa-arrow-right ms-1"></i></div>
                                </div>
                            </div>
                        `;
                        
                        // Event listener dipasang pada seluruh kartu
                        card.addEventListener('click', () => showSingleNews(berita));
                        
                        newsListContainer.appendChild(card);
                    });

                })
                .catch(error => {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    newsListContainer.innerHTML = '<div class="alert alert-danger text-center rounded-3 shadow-sm">Gagal memuat berita. Periksa koneksi atau URL Script.</div>';
                });
        }

        // Jalankan fungsi saat halaman dibuka
        document.addEventListener('DOMContentLoaded', loadAllNews);
    </script>
</body>

</html>
