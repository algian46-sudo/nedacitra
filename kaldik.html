<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Pendidikan Interaktif SMPN 8 Cikarang Utara</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'sky-primary': '#0070F3', // Warna Biru Khas Langit
                        'sky-light': '#E0F2FF',
                    }
                }
            }
        }
    </script>
    <style>
        /* Gaya Kustom untuk Kalender */
        .day {
            min-height: 80px; /* Cukup tinggi untuk tampilan modern */
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 8px;
        }
        .day:not(.empty):hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        
        /* Event Type Styles (Sky Blue Theme) */
        .holiday { 
            background-color: #ef4444; /* Red 500 */
            color: white;
            font-weight: 600;
        }
        .school-break { 
            background-color: #06b6d4; /* Cyan 500 */
            color: white;
        }
        .exam-day { 
            background-color: #f59e0b; /* Amber 600 */
            color: white;
            font-weight: 500;
        }
        .activity { 
            background-color: #10b981; /* Emerald 500 */
            color: white;
        }
        .day-number {
            font-size: 1.25rem;
            line-height: 1.5rem;
            font-weight: bold;
        }
        .event-dot {
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
            display: block;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
        }
        .day-name.sunday {
             color: #ef4444; /* Merah untuk Minggu */
        }
    </style>
</head>
<body class="bg-sky-light min-h-screen p-4 sm:p-8 font-sans">

    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl p-6 lg:p-10">

        </div>

        <!-- Kontrol Navigasi Bulan -->
        <div class="flex justify-between items-center bg-sky-100 p-4 rounded-xl mb-6 shadow-md">
            <button onclick="changeMonth(-1)" 
                    class="px-4 py-2 bg-sky-500 text-white rounded-lg shadow-md hover:bg-sky-600 transition duration-200">
                &larr; Sebelumnya
            </button>
            <span id="currentMonthYear" class="text-xl sm:text-2xl font-bold text-sky-800"></span>
            <button onclick="changeMonth(1)" 
                    class="px-4 py-2 bg-sky-500 text-white rounded-lg shadow-md hover:bg-sky-600 transition duration-200">
                Berikutnya &rarr;
            </button>
        </div>

        <!-- Grid Kalender -->
        <div class="grid grid-cols-7 gap-2" id="calendarGrid">
            <!-- Nama Hari -->
            <div class="day-name bg-sky-600 text-white p-2 text-center font-bold rounded-t-lg">Minggu</div>
            <div class="day-name bg-sky-600 text-white p-2 text-center font-bold rounded-t-lg">Senin</div>
            <div class="day-name bg-sky-600 text-white p-2 text-center font-bold rounded-t-lg">Selasa</div>
            <div class="day-name bg-sky-600 text-white p-2 text-center font-bold rounded-t-lg">Rabu</div>
            <div class="day-name bg-sky-600 text-white p-2 text-center font-bold rounded-t-lg">Kamis</div>
            <div class="day-name bg-sky-600 text-white p-2 text-center font-bold rounded-t-lg">Jumat</div>

            <!-- Isi kalender akan di-generate di sini -->
        </div>

        <!-- Detail Acara -->
        <div id="eventDetails" 
             class="mt-8 p-5 border border-sky-300 rounded-xl shadow-inner hidden transition duration-300">
            <!-- Detail acara akan ditampilkan di sini -->
        </div>

        <!-- Keterangan Warna -->

    </div>

            '2026-06-24': { event: 'Titimangsa/Pembagian Raport Semester II', type: 'activity' },

            '2026-06-29': { event: 'Awal Libur Akhir Tahun Pelajaran', type: 'school-break' },
            '2026-06-30': { event: 'Libur Akhir Tahun Pelajaran (Lanjutan)', type: 'school-break' },
        };

        // Menggunakan tanggal saat ini sebagai default, BUKAN Juli 2025
        let currentDate = new Date(); 
        
        const dayNames = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        const monthNames = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

        function renderCalendar() {
            // Hapus hari-hari lama, Sisakan nama hari
            const dayNameElements = Array.from(calendarGrid.children).slice(0, 7);
            calendarGrid.innerHTML = '';
            dayNameElements.forEach(el => calendarGrid.appendChild(el));
            
            eventDetailsDiv.classList.add('hidden');

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Atur tampilan bulan dan tahun
            monthYearDisplay.textContent = `${monthNames[month]} ${year}`;

            // Cari hari pertama bulan dan jumlah hari dalam bulan
            const firstDayOfMonth = new Date(year, month, 1).getDay(); // 0 (Minggu) - 6 (Sabtu)
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            const todayString = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

            // Tambahkan kotak kosong untuk menggeser ke hari pertama
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day empty bg-gray-50/50 rounded-lg';
                calendarGrid.appendChild(emptyDay);
            }

            // Tambahkan tanggal
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                let dayClasses = 'day bg-sky-50 text-gray-800 rounded-lg shadow-sm hover:bg-sky-100';
                
                if (new Date(year, month, day).getDay() === 0) {
                    // Beri warna merah pada tanggal hari Minggu
                    dayClasses = 'day bg-red-100 text-red-700 rounded-lg shadow-sm hover:bg-red-200';
                }

                if (dateString === todayString) {
                    // Tambahkan kelas 'today' jika tanggal adalah hari ini
                    dayClasses += ' today bg-amber-200 ring-2 ring-amber-500 shadow-lg';
                }
                
                // Cek apakah tanggal ini memiliki acara penting
                const eventData = importantDates[dateString];
                if (eventData) {
                    // Timpa kelas warna default dengan kelas acara
                    dayClasses = 'day text-white font-semibold rounded-lg shadow-md ' + eventData.type;
                }

                dayElement.className = dayClasses;
                
                // Tambahkan elemen angka hari
                dayElement.innerHTML = `<span class="day-number">${day}</span>`;

                if (eventData) {
                    // Tambahkan titik penanda acara
                    const eventDot = document.createElement('span');
                    eventDot.className = 'event-dot';
                    dayElement.appendChild(eventDot);
                    
                    // Tambahkan teks acara di bawah angka hari (hanya untuk event, untuk UX)
                    const eventText = document.createElement('small');
                    eventText.textContent = eventData.event.split(' ')[0]; // Ambil kata pertama
                    eventText.className = 'mt-1 text-xs px-1 rounded-sm opacity-90';
                    dayElement.appendChild(eventText);

                    // Tambahkan event listener untuk menampilkan detail
                    dayElement.addEventListener('click', () => showEventDetails(dateString, eventData));
                } else {
                    // Jika tidak ada acara penting, tetap tambahkan event listener
                    dayElement.addEventListener('click', () => showEventDetails(dateString, null));
                }

                calendarGrid.appendChild(dayElement);
            }
        }

        // Fungsi untuk menampilkan detail acara
        function showEventDetails(dateStr, eventData) {
            eventDetailsDiv.classList.remove('hidden');
            
            const [year, month, day] = dateStr.split('-');
            const dateObj = new Date(year, month - 1, day);
            const dayOfWeek = dayNames[dateObj.getDay()];
            const formattedDate = `${dayOfWeek}, ${day.padStart(2, '0')} ${monthNames[month-1]} ${year}`;
            
            eventDetailsDiv.style.transition = 'none'; // Matikan transisi sebelum ganti konten/warna
            
            if (eventData) {
                eventDetailsDiv.innerHTML = `
                    <h4 class="text-lg font-bold">Informasi Acara</h4>
                    <p class="text-sm text-gray-600 mb-2">${formattedDate}</p>
                    <p class="font-semibold text-xl mt-3">${eventData.event}</p>
                    <p class="text-sm italic mt-1">Kategori: <span class="uppercase">${eventData.type.replace('-', ' ')}</span></p>
                `;
                
                // Ganti warna latar belakang sesuai jenis acara
                let bgColor = 'bg-yellow-100';
                let textColor = 'text-yellow-800';

                if (eventData.type === 'holiday') {
                    bgColor = 'bg-red-100'; 
                    textColor = 'text-red-800';
                } else if (eventData.type === 'school-break') {
                    bgColor = 'bg-cyan-100'; 
                    textColor = 'text-cyan-800';
                } else if (eventData.type === 'exam-day') {
                    bgColor = 'bg-amber-100'; 
                    textColor = 'text-amber-800';
                } else if (eventData.type === 'activity') {
                    bgColor = 'bg-emerald-100'; 
                    textColor = 'text-emerald-800';
                }
                
                eventDetailsDiv.className = `mt-8 p-5 border border-sky-300 rounded-xl shadow-inner transition duration-300 ${bgColor} ${textColor}`;

            } else {
                eventDetailsDiv.innerHTML = `
                    <h4 class="text-lg font-bold">Informasi Tanggal</h4>
                    <p class="text-sm text-gray-600 mb-2">${formattedDate}</p>
                    <p class="mt-3">Tidak ada acara pendidikan penting terjadwal pada tanggal ini.</p>
                    <p class="text-xs italic mt-2">(Ini adalah Hari Efektif Sekolah jika bukan hari libur.)</p>
                `;
                eventDetailsDiv.className = 'mt-8 p-5 border border-sky-300 rounded-xl shadow-inner transition duration-300 bg-gray-100 text-gray-700';
            }
            
            eventDetailsDiv.style.transition = 'all 0.3s'; // Aktifkan kembali transisi
        }

        // Fungsi untuk mengubah bulan
        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        // Render kalender saat halaman dimuat
        // Menghapus baris: currentDate.setFullYear(2025, 6, 1);
        // Memastikan currentDate sudah diinisialisasi dengan Date() yang merupakan tanggal saat ini.
        renderCalendar();
    </script>
