<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Karya Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #004aad; /* Biru Sekolah */
            --light-bg: #f3f6fb;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            padding-top: 50px;
        }
        .container-form {
            max-width: 700px;
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #003a80;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="ms-3 text-primary fw-bold">Sedang mengirim data...</p>
    </div>

    <div class="container my-5">
        <div class="container-form mx-auto">
            <a class="btn btn-outline-primary px-3 rounded-pill" href="Index.html" style="white-space: nowrap;">
            <i class="fas fa-arrow-left me-2"></i>Beranda</a>
            <h2 class="text-center mb-4 text-primary fw-bold"><i class="fas fa-file-upload me-2"></i> Input Karya Baru</h2>
            <p class="text-center text-muted mb-4">Pastikan semua kolom diisi dengan benar.</p>
            
            <form id="inputForm" autocomplete="off">

                <div class="mb-3">
                    <label for="kategori" class="form-label fw-bold">Kategori</label>
                    <select class="form-select" id="kategori" name="Kategori" required>
                        <option value="" disabled selected>Pilih Kategori Karya</option>
                        <option value="Cerpen">Cerpen</option>
                        <option value="Puisi">Puisi</option>
                        <option value="Pantun">Pantun</option>
                        <option value="Resensi Novel">Resensi Novel</option>
                        <option value="Karya Ilmiah">Karya Ilmiah</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="judul" class="form-label fw-bold">Judul Karya</label>
                    <input type="text" class="form-control" id="judul" name="Judul Karya" required placeholder="Contoh: Model Kincir Angin Tenaga Surya">
                </div>

                <div class="mb-3">
                    <label for="gambar" class="form-label fw-bold">Link Gambar Karya (URL)</label>
                    <input type="url" class="form-control" id="gambar" name="Gambar Karya" required placeholder="Contoh: https://linkgambar.com/gambar-karya.jpg">
                    <small class="text-muted">Gunakan link gambar publik, misalnya dari Google Drive (yang sudah diizinkan akses publik).</small>
                </div>

                <div class="mb-4">
                    <label for="isi" class="form-label fw-bold">Isi Karya (Deskripsi Lengkap)</label>
                    <textarea class="form-control" id="isi" name="Isi Karya" rows="6" required placeholder="Jelaskan secara detail mengenai karya ini, tujuan, bahan, dan proses pembuatannya."></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-submit py-2">
                        <i class="fas fa-paper-plane me-2"></i> Kirim Data Karya
                    </button>
                </div>
            </form>

            <div id="responseMessage" class="mt-4 text-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // URL DEPLOYMENT APPS SCRIPT ANDA
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz0Z6ak8N6FZQd18QQ1f9EPvOjNt3UvNfEfUXedIYd6hbeQSunA4u1nMn0Vx6Jqu5CU/exec';

        const form = document.getElementById('inputForm');
        const responseMessage = document.getElementById('responseMessage');
        const loadingOverlay = document.getElementById('loading-overlay');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            loadingOverlay.style.display = 'flex';
            responseMessage.innerHTML = '';

            // Ambil semua data dari formulir
            const formData = new FormData(form);

            // Tambahkan Timestamp secara otomatis (kolom pertama)
            const timestamp = new Date().toISOString();
            formData.append('Timestamp', timestamp);

            // Tambahkan mode 'write' untuk Apps Script (sesuaikan dengan logic GAS Anda)
            formData.append('mode', 'write');

            // Susun data dalam format yang dapat dikirim (URLSearchParams)
            const params = new URLSearchParams();
            for (const [key, value] of formData.entries()) {
                params.append(key, value);
            }

            console.log(params.toString()); // Log the data being sent

            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: params.toString(),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Gagal mengirim data: Status HTTP ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                loadingOverlay.style.display = 'none';

                if (data.status === "success") {
                    responseMessage.innerHTML = `
                        <div class="alert alert-success d-flex align-items-center" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <div>Data karya berhasil dikirim!</div>
                        </div>
                    `;
                    form.reset(); // Kosongkan formulir setelah sukses
                } else {
                    throw new Error(data.message || "Gagal mengirim data. Respon GAS error.");
                }
            })
            .catch(error => {
                loadingOverlay.style.display = 'none';
                console.error('Error:', error);
                responseMessage.innerHTML = `
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <div>Gagal mengirim data: ${error.message}</div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
